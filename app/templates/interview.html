<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Interview - {{ role }} @ {{ company }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('{{ bg_url }}') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }
    .overlay {
      backdrop-filter: blur(8px);
      background: rgba(255, 255, 255, 0.85);
      min-height: 100vh;
      padding-bottom: 40px;
      animation: fadeInBg 1.5s ease;
    }
    @keyframes fadeInBg {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .navbar {
      background: linear-gradient(90deg, #4a6cf7, #2ecc71);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      color: #fff;
    }
    .navbar h1 { font-size: 20px; margin: 0; }
    .btn-home {
      background: white;
      color: #4a6cf7;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .btn-home:hover { background: #f2f2f2; }

    /* Progress Bar */
    .progress-container {
      width: 100%;
      background: #eee;
      height: 6px;
      margin-top: 5px;
    }
    .progress-bar {
      height: 6px;
      width: 0%;
      background: linear-gradient(90deg, #3498db, #2ecc71);
      transition: width 0.5s ease;
    }

    .dashboard {
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }
    .card {
      background: white;
      border-radius: 15px;
      padding: 40px 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 650px;
      width: 100%;
      text-align: center;
      animation: fadeInCard 1s ease;
    }
    @keyframes fadeInCard {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .card:hover {
      box-shadow: 0 12px 28px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .card h2 { margin-top: 0; font-size: 22px; margin-bottom: 20px; font-weight: 500; }

    .question-box {
      margin-bottom: 20px;
      background: #e6f0ff;
      color: #1c3d72;
      padding: 18px 22px;
      border-radius: 10px;
      font-size: 17px;
      line-height: 1.4;
      animation: fadeInQuestion 0.8s ease;
    }
    @keyframes fadeInQuestion {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .answer-box {
      width: 100%;
      padding: 12px 14px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 18px;
      outline: none;
      transition: all 0.3s ease;
    }
    .answer-box:focus {
      border-color: #4a6cf7;
      box-shadow: 0 0 5px rgba(74,108,247,0.3);
    }

    .btn-submit {
      background: linear-gradient(45deg, #3498db, #2ecc71);
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s ease;
    }
    .btn-submit:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <div class="overlay">
    <!-- Navbar -->
    <div class="navbar">
      <h1>Mock Interview: {{ role }} @ {{ company }}</h1>
      <a href="{{ url_for('home') }}" class="btn-home">Back to Homepage</a>
    </div>

    <!-- Progress Bar -->
    <div class="progress-container">
      <div id="progress-bar" class="progress-bar"></div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard">
      <div class="card">
        <h2 id="question-title">Answer the following question:</h2>
        <div id="question-container" class="question-box"></div>

        <input type="text" id="answer" class="answer-box" placeholder="Type your answer here..." />

        <button id="next-btn" class="btn-submit">Submit & Next</button>

        <!-- Hidden form for results -->
        <form id="result-form" action="{{ url_for('submit_interview') }}" method="POST" style="display:none;">
          <input type="hidden" name="company" value="{{ company }}">
          <input type="hidden" name="role" value="{{ role }}">
        </form>
      </div>
    </div>
  </div>

  <script>
    const questions = {{ questions | tojson }};
    let currentIndex = 0;
    const userAnswers = [];

    const questionContainer = document.getElementById('question-container');
    const answerInput = document.getElementById('answer');
    const nextBtn = document.getElementById('next-btn');
    const resultForm = document.getElementById('result-form');
    const progressBar = document.getElementById('progress-bar');

    function updateProgress() {
      const progress = ((currentIndex) / questions.length) * 100;
      progressBar.style.width = progress + "%";
    }

    function showQuestion(index) {
      if (index < questions.length) {
        questionContainer.textContent = "Q" + (index + 1) + ". " + questions[index];
        answerInput.value = "";
        answerInput.style.display = "block";
        nextBtn.style.display = "inline-block";
        answerInput.focus();
        updateProgress();
      } else {
        document.getElementById("question-title").textContent = "üéâ You‚Äôve completed the mock interview!";
        questionContainer.textContent = "Click below to view your results.";
        answerInput.style.display = "none";
        nextBtn.style.display = "none";

        // Complete progress bar
        progressBar.style.width = "100%";

        const viewBtn = document.createElement("button");
        viewBtn.textContent = "View Your Results";
        viewBtn.className = "btn-submit";
        viewBtn.onclick = function() {
          userAnswers.forEach(ans => {
            const input = document.createElement("input");
            input.type = "hidden";
            input.name = "answers[]";
            input.value = ans;
            resultForm.appendChild(input);
          });
          resultForm.submit();
        };
        document.querySelector(".card").appendChild(viewBtn);
      }
    }

    nextBtn.addEventListener('click', () => {
      const userAnswer = answerInput.value.trim();
      if (!userAnswer) {
        alert("‚ö†Ô∏è Answer cannot be empty!");
        return;
      }
      userAnswers.push(userAnswer);
      currentIndex++;
      showQuestion(currentIndex);
    });

    showQuestion(currentIndex);
  </script>
</body>
</html>
